        .body {
  background: crimson;

  margin: 0;
}

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.hero__title {
  text-align: center;
}

.hero__image-container {
  display: flex;
  width: 100%;
  max-width: 512px;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 0.5rem 0.5rem 0 black;
}

.hero__image {
  width: 100%;
}

.hero__button {
  background: white;
  border: 0.125rem solid black;
  border-radius: 1rem;
  font-family: 'Courier New', Courier, monospace;
  font-size: 1rem;
  letter-spacing: 0.125rem;
  font-weight: bold;
  cursor: pointer;
  margin: 1em;
  padding: 1em;
  transition: all 0.5s;
}

.hero__button:hover {
  box-shadow: 0 0.5rem 0.5rem 0 black;
  filter: brightness(125%);
  transform: scale(1.125);
}/>
